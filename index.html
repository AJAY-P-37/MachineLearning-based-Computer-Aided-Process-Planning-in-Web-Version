<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Aided Process Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .userinputs {
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome To Computer Aided Process Planning using Machine Learning</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="userinputs col-2 input-group mb-3" style="max-width:300px;">
                    <label class="input-group-text" for="processes">Select the Processes</label><br>
                    <select id="processes" class="form-select" aria-label="Default select example">
                        <option selected value="null">--Please Select--</option>
                        <option value="Turning">Turning</option>
                        <option value="Taper Turning">Taper Turning</option>
                        <option value="Drilling">Drilling</option>
                        <option value="External Threading">External Threading</option>
                        <option value="Internal Threading">Internal Threading</option>
                    </select>
                </div>

                <div class="userinputs col-2">
                    <label for="dimensions">Enter the Dimensions</label><br>
                    <input type="number" placeholder="Dia" min="0" max="300" id="dimensions1" required>
                    <input type="number" placeholder="Len" min="0" max="300" id="dimensions2">
                    <input type="number" placeholder="Offset" min="0" max="300" id="dimensions3">
                    <ol id="dimensionslist">

                    </ol>
                </div>
            </div>
        </div>


        <ol id="processlist">

        </ol>

    </section>
    <section>

    </section>
    <footer>

    </footer>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
