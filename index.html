<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Aided Process Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .userinputs {
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome To Computer Aided Process Planning using Machine Learning</h1>
    </header>
    <section class="row">
        <div class="col-md-7">
            <form class="row align-items-center justify-content-sm-start">
                <div class="col-md-4">
                    <div class="userinputs input-group">
                        <label class="input-group-text" for="processes">Process</label>
                        <select id="processes" class="form-select" aria-label="Default select example" required>
                            <option value="null">--Select--</option>
                            <option value="Turning">Turning</option>
                            <option value="Taper Turning">Taper Turning</option>
                            <option value="Drilling">Drilling</option>
                            <option value="External Threading">External Threading</option>
                            <option value="Internal Threading">Internal Threading</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="input-group userinputs">
                        <label class="input-group-text" for="dimensions">Dimensions</label><br>
                        <input class="form-control" type="number" placeholder="Dia" min="0" max="300" step="0.01"
                            id="dimensions1" required>
                        <input class="form-control" type="number" placeholder="Len" min="0" max="300" step="0.01"
                            id="dimensions2" required>
                        <input class="form-control" type="number" placeholder="Offset" min="0" max="300" step="0.01"
                            id="dimensions3" required>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="userinputs input-group">
                        <button type="button" class="btn btn-primary" id="enterbutton" disabled>Enter</button>
                    </div>
                </div>
            </form>
            <div class="col-md-2">
                <div class="userinputs input-group">
                    <button type="button" class="btn btn-primary" id="deletebutton" disabled>Delete</button>
                </div>
            </div>

        </div>


        <div class="col-md-5">
            <h3>List of all Processes and Dimensions</h3>
            <div class="row">
                <select id="inputlist" size="0" class="form-select" multiple aria-label="multiple select example">

                </select>
                <!--
                <select id="processlist" size="1" class="form-select col-3" multiple
                    aria-label="multiple select example">

                </select>
                <select id="dimensionslist" size="1" class="form-select" multiple aria-label="multiple select example">

                </select>

                <ol class="col-3" id="processlist">

                </ol>
                <ol class="col" id="dimensionslist">

                </ol>
                -->
            </div>
        </div>

    </section>
    <section>

    </section>
    <footer>

    </footer>
    <script src="CAPP_Working.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
